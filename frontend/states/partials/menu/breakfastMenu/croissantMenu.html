<h1>Croissant Menu</h1>

<section ng-controller="BreakfastMenuController as breakfastMenu">
  <div ng-init="breakfastMenu.getCroissantMenus()">
    <ul ng-repeat="menu in breakfastMenu.croissantMenus">
      <li>
        <h5>{{menu.title}} {{menu.price}} + VAT</h5>
      </li>
      <li ng-repeat="men in menu.description">
        {{men}}
      </li>
      <li>
        {{menu._id}}
      </li>
      <li ng-controller="OrderController as order">
        <div ng-if="order.isOrderVisible() === false">
          <input type="submit" value="Add to basket" ng-click="order.toggleOrder()">
        </div>
        <div ng-if="order.isOrderVisible()" ng-click="order.getFood()">
          <input type="submit" value="Add to basket second" ng-click="order.toggleOrder()">
          <input type="number" ng-click="order.getFood()">
        </div>
      </li>
    </ul>
  </div>
</section>
